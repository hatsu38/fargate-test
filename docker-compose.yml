version: '3'
services:
  db:
    image: mysql:5.7.30
    ports:
      - 3306:3306
    volumes:
      - fargate-test:/var/lib/mysql:delegated
      - ./db/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    environment:
      MYSQL_DATABASE: fargate_test_development
      MYSQL_USER: root
      MYSQL_ROOT_PASSWORD: password
    networks:
      - app-net
    container_name: fargate-test

  app:
    build: .
    env_file: .env
    command: /bin/sh -c "rm -f /app/tmp/pids/server.pid && bash /opt/entrypoint.sh"
    environment:
      DATABASE_HOST: db
      DATABASE_PORT: 3306
      DATABASE_USER: root
    volumes:
      - .:/app
    # 直接railsアプリにアクセスする用のポートの設定
    ports:
      - 3000:3000
    # nginxコンテナからリンクされるとき用
    expose:
      - 3000
    links:
      - db
    tty: true
    stdin_open: true

  nginx:
    build: ./docker/production/nginx
    ports:
      - 80:80
    links:
      - app

volumes:
  fargate_test:
  bundle-volume:
    driver: local
  node_modules-volume:
    driver: local
  letter-opener-volume:
    driver: local

networks:
  app-net: